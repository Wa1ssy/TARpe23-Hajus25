<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Place.dog</title>
</head>
<body>
    <button type="button" onclick="loadDoc()">Request dog image</button>
    <p id="demo"></p>

    <script>
        function loadDoc() {
            const timestamp = new Date().getTime();
            document.getElementById("demo").innerHTML = `<img src="https://place.dog/300/200?${timestamp}" alt="Dog Image">`;
        }
    </script>
</body>
</html>
